<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8"> <!-- Menentukan karakter set dokumen sebagai UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Membuat halaman responsif dengan menetapkan lebar tampilan ke lebar perangkat -->
    <title>Panel Admin</title> <!-- Judul halaman yang muncul di tab browser -->
    <link rel="stylesheet" href="styles.css"> <!-- Menghubungkan file CSS eksternal untuk styling -->
</head>
<body>
    <h1>Panel Admin</h1> <!-- Judul utama halaman -->
    <h2>Daftar Pesanan</h2> <!-- Judul kedua untuk daftar pesanan -->
    <div id="guestList"></div> <!-- Elemen div untuk menampilkan daftar pesanan yang telah masuk -->
    <button onclick="clearGuestList()">Hapus Semua</button> <!-- Tombol untuk menghapus semua pesanan -->

    <script src="admin.js"></script> <!-- Menghubungkan file JavaScript eksternal untuk logika interaksi -->
</body>
</html>
