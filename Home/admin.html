<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Order List</title>
    <link rel="stylesheet" href="/WEBPASEP/CSS/admin.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/WEBPASEP/image/title.png" alt="Logo" width="50">
            <h1>Order List</h1>
        </div>
        <table id="orderTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Delivery</th>
                    <th>Services</th>
                    <th>Number of Items</th>
                    <th>Total Price</th>
                    <th>Order Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Orders will be dynamically inserted here -->
            </tbody>
        </table>
        
        <h2>Ready for Delivery</h2>
        <table id="readyForDeliveryTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Delivery</th>
                    <th>Services</th>
                    <th>Number of Items</th>
                    <th>Total Price</th>
                    <th>Order Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Ready for Delivery orders will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    <script src="/WEBPASEP/JS/admin.js"></script>
</body>
</html>
