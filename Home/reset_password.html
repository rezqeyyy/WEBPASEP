<!DOCTYPE html>
<html>
<head>
    <title>RanShoes.id</title>
    <link rel="shortcut icon" type="x - icon" href="/WEBPASEP/image/title.png">
    <link rel="stylesheet" href="/WEBPASEP/CSS/login.css">
</head>
<body>
    <h1>Reset Password</h1>
    <form id="resetForm" onsubmit="return resetPassword()">
        <label for="username">Username: </label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="newPassword">New Password: </label>
        <input type="password" id="newPassword" name="newPassword" required>
        <br>
        <label for="confirmPassword">Confirm Password: </label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <br>
        <input type="submit" value="Reset Password">
    </form>
    <div id="message"></div>
    <script>
        function resetPassword() {
            var username = document.getElementById("username").value;
            var newPassword = document.getElementById("newPassword").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var message = document.getElementById("message");

            if (newPassword !== confirmPassword) {
                message.innerHTML = "<p>Passwords do not match. Please try again.</p>";
                return false;
            }
            message.innerHTML = "<p>Password has been reset successfully.</p>";
            window.location.href = 'latihan4.html';
            setTimeout(function() {
                window.location.href = 'index.html'; 
            }, 2000);

            return false;
        }
    </script>
</body>
</html>
